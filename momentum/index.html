<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum</title>

    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header-wrapper">
        <div id="quote-box" class="displayOff">
            <div id="quote"></div>
            <div id="author"></div>
        </div>
        <button id="button-refresh-quote">
            <img src="/assets/images/refresh.png" alt="refresh">
        </button>
        <div class="weather-wrapper">
            <input id="#city" type="text" placeholder="Enter Your City">
            <div id="city-value"></div>
            <div class="weather__icon"></div>
            <div class="weather__temperature"></div>
            <div class="air-humidity">
                <div class="air-humidity__icon"></div>
                <div id="air-humidity__value"></div>
            </div>
            <div class="wind">
                <div class="wind__icon"></div>
                <div id="wind__value"></div>
            </div>
        </div>
    </div>
    <div class="content-wrapper">
        <time id="fullDate"></time>
        <time id="time"></time>
        <div class="greeting-wrapper">
            <h1><span id="greeting"></span></h1>
            <div class="enter-name">
                <input id="name" type="text" placeholder="Enter Name" autocomplete="off">
                <div id="name-value"></div>
            </div>
        </div>
        <h2>What is your focus for today?</h2>
        <input id="focus" type="text" placeholder="Enter Focus" autocomplete="off">
        <div id="focus-value"></div>
    </div>
    <button id="button-refresh-background">
        <img src="/assets/images/refresh.png" alt="refresh">
    </button>
    <script src="script.js"></script>
</body>
</html>
